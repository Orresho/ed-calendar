<div [style.width.px]="sideWidth" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
    <br>
    <br>

    <!-- Button for changing interval value -->
  
    <div class="row">
        <div class="col-md-12">
            <div class="input-group">
                <a for="exampleFormControlSelect1"> Change interval </a>
                <br>
                <select 
                    name="time"
                    [(ngModel)]="time" 
                    (ngModelChange)="time"
                    class="form-control" 
                    id="exampleFormControlSelect1"
                    style="width:100%;">

                    <option *ngFor="let t of timer" [value]="t.period">{{t.time}}</option>    
                </select>
            </div>
        </div>
    </div>
    <!-- HTML code for dropdownlist -->
        
    <div class="row">
        <div class="col-md-12">
            <div class="input-group">
                <a for="exampleFormControlSelect1"> Select location </a>
                <br>
                <select 
                    name="city"
                    [(ngModel)]="city" 
                    (ngModelChange)="onSelectCity($event)" 
                    class="form-control" 
                    id="exampleFormControlSelect1"
                    style="width:100%;">

                    <option *ngFor="let c of citys" [value]="c.name">{{c.name}}</option>    
                </select>
            </div>
        </div>
    </div>
    <br>
    <br>
</div>  <!-- put forms inside this div -->



<!-- HTML for the href img -->
<div class="header">
    <span style="cursor:pointer" (click)="openNav()">
        <img class="img" src="http://education.hemsida.eu/wp-content/uploads/2015/10/softhouse-education-logo1-300x58.png">
    </span>
</div>
