<div class="container-fluid" id="slider">
  <div class="row">
    <div class="col-md-12" content="center">
      <div class="col-md-6">
        <h1 class="header">Kommande seminarier</h1>
        <ul>
          <li data-target="#myCarousel" data-slide-to="i+1" *ngFor="let slide of slides">
            <div class="col-md-2">
              <div class="info-event">
                <img src="{{slide.imageUrl}}" class="img-event">
                <!-- img for the event -->
                <span>{{slide.title}}</span>
                <br> {{slide.location}} {{slide.date}}
                <br>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="col-md-6 sidostreck">
        <h1 class="header">Kommande kurser</h1>
        <ul>
          <li data-target="#myCarousel" data-slide-to="i+1" *ngFor="let course of courses">
            <div class="col-md-2">
              <div class="info-event">
                <div *ngIf=course.imageUrl != ''>
                  <img src="{{course.imageUrl}}" class="img-event">
                <!-- img for the event -->
                </div>
                <div *ngIf="course.imageUrl == ''">
                  <img src="http://www.softhouse.se/wp-content/uploads/2014/09/softhouse_logotyp.png" class="img-event">
                </div>
                <span>{{course.title}}</span>
                <br> {{course.location}} {{course.date}}
                <br>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
