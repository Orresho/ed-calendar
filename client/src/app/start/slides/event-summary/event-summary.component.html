

<div class="container-fluid" id="slider">
  <div class="row">
    <div class="col-md-12">  
      <a class="header">Upcomming seminares</a>
        <ul>        
            <li *ngFor="let slide of temp.slides" data-target="#myCarousel" data-slide-to="i+1">
              <div class="col-md-4">
                  <div class="info-event">
                  <img src="{{slide.imageUrl}}" alt="Los Angeles" class="img-event" style="width: 400px;">  <!-- img for the event -->

                      <span>{{slide.title}}</span><br>
                      {{slide.location}} {{slide.date}}
                    <br>
                  </div>
              </div>

            </li>
        </ul>
    </div>
  </div>
</div>
