<div class="carousel">
    <ul class="slides">
        <li *ngFor="let image of images">
            <h3>{{image.title}}</h3>
            <p>{{image.description}}</p>
            <p>{{image.location}}</p>
            <p>{{image.date}}</p>
            <img src="{{image.url}}" alt="else">
        </li>
    </ul>
</div>
