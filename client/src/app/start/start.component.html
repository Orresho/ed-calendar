<!-- binding the "onSpeedChange" event to a new event "speedChangeValue" which recieves the value from the "onSpeedChange" input we emitted -->
<app-header (onSpeedChange)="speedChangeValue($event)" (selectCity)="changedCity($event)">
</app-header>
<div class="container-fluid">
<div class="row">
    <div class="col-md-12">
        <div class="slider-selector">
            <!-- We bind the speedes property from slide.component.ts and fetch the value from "speed" property in start.component.ts -->
            <app-slide [speedes]="speed" [selectedValue]="city"></app-slide>
        </div>
    </div>
</div>
</div>
