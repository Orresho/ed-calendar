<div class="carousel">
    <ul class="slides">
        <li *ngFor="let slide of slides">
            <h3>{{slide.title}}</h3>
            <p>{{slide.description}}</p>
            <p>{{slide.location}}</p>
            <p>{{slide.date}}</p>
            <img src="{{slide.url}}" alt="else">
        </li>
    </ul>
</div>
